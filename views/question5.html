<head>
    <link type:"text/css" rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body id="title">
    <div class="container">
        
        <h1 class="maq">Don't worry, our health messiah will save us</h1>

    </div>
    <div>
        <form action="/q5" method="POST">
            <p id="p" class="maq" style="visibility: hidden">ask an Ethiopian what he thinks about the messiah who will contain the crisis</p>
        </form>
    </div>
    <script>

        let button_and_check = () => {
            let input = document.createElement("INPUT");
            let btn = document.createElement("BUTTON");
            btn.innerHTML = 'Check';
            btn.type="submit";
            input.name="resp";
            let p = document.getElementById("p");
            p.appendChild(document.createElement("BR"));
            p.appendChild(document.createElement("BR"));
            p.appendChild(input);
            p.appendChild(btn);
            
        }

        /*MAQUINA DE ESCREVER*/
        
        const MaquinaEscrever = (palavra, speed) => {
            console.log(palavra);
            
            const escrita = palavra.innerHTML.split('');
            palavra.innerHTML = '';
            //console.log(escrita);

            
            escrita.forEach((letra, i) => {
                
                setTimeout(() => palavra.innerHTML += letra, speed * i);
                
            });
        }
        MaquinaEscrever(document.querySelectorAll(".maq")[0],80);
        setTimeout(() => {
            document.getElementById('p').style.visibility = "visible";
            MaquinaEscrever(document.querySelectorAll(".maq")[1],80);
            setTimeout(() => {
                button_and_check();
            }, 7000);
        }, 4000);
    </script>

</body>
</html>
