<!DOCTYPE html>
<html lang="en">
<head>
    <link type:"text/css" rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brainstest</title>
</head>
<body id="title">
    <div class="container">
        
        <h1>Braintest</h1>

    </div>
    <script>
        const escrita = document.querySelector('h1').innerHTML.split('')
        const MaquinaEscrever = (palavra) => {
            palavra.innerHTML = "";
            
            escrita.forEach((letra, i) => {
                
                setTimeout(() => palavra.innerHTML += letra, 150 * i);
            });
        }
        MaquinaEscrever(document.querySelector('h1'));

    </script>

</body>
</html>
